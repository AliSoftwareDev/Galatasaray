<html lang="en">
<head>

        main{
            margin-top: 200px;
            margin-bottom: 200px;
        }
        i{
            margin-left: 50px;
            font-size: 45px;
            color: wheat;
        }

          opacity: 0.7;

</head>
<body>
 <!-- Menü Başlangıç -->

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Galatasaray SK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">İletisim</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                   Branşlar 
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Futbol</a></li>
                    <li><a class="dropdown-item" href="#">Basketbol</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Voleybol</a></li>
                    <li><a class="dropdown-item" href="#">Tenis</a></li>
                </ul>
            </li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
    </div>
    </div>
</nav>

<!-- Menü Bitiş -->

<!-- Header Başlangıç -->

<header>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/r1.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Lorem ipsum dolor sit amet.</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi eum architecto magni. Saepe, sit totam.</p>
                <button type="button" class="btn btn-warning">Tıklayınız</button>
            </div>
        </div>
    </div>
</header>

<!-- Header Bitiş -->

<!-- Main Başlangıç -->

<main class="w-50 mx-auto">
    <h5 class="text-center mb-5">İletişim Formu</h5>
    <div class="form-group mb-3">
        <label for="name" class="form-label">Üye Adı:</label>
        <input type="text" id="name" class="form-control"
        placeholder="İsim Giriniz" required>
    </div>

    <div class="form-group mb-3">
        <label for="email" class="form-label">E-posta:</label>
        <input type="email" id="email" class="form-control"
        placeholder="E-posta Giriniz" required>
    </div>

    <div class="form-group mb-3">
        <label for="password" class="form-label">Şifre:</label>
        <input type="password" id="password" class="form-control"
        placeholder="Şifre Giriniz" required>
    </div>

    <select class="form-select" aria-label="Default select example">
        <option selected>Üyeler</option>
        <option value="1">1.Üye</option>
        <option value="2">2.Üye</option>
        <option value="3">3.Üye</option>
    </select>
    <button type="button" class="btn btn-danger">Gönder</button>
</main>

<!-- Main Bitiş -->

<!-- Footer Başlangıç -->

<footer class="bg-danger p-5 text-white text-center">

    <i class="fa-brands fa-instagram"></i>

    <i class="fa-brands fa-facebook"></i>

    <i class="fa-brands fa-x-twitter"></i>

    <i class="fa-brands fa-youtube"></i>

    <i class="fa-brands fa-whatsapp"></i>

</footer>

<!-- Footer Bitiş -->

</body>
</html>
